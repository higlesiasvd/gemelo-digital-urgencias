# ============================================================================
# GEMELO DIGITAL HOSPITALARIO - DOCKER COMPOSE
# ============================================================================
# Backend reconstruido: Kafka como unico bus de eventos (sin MQTT)
# ============================================================================

services:
  # ==========================================================================
  # POSTGRESQL - Base de datos relacional
  # ==========================================================================
  postgres:
    image: postgres:16-alpine
    container_name: urgencias-postgres
    ports:
      - "5433:5432"
    environment:
      - POSTGRES_DB=urgencias_db
      - POSTGRES_USER=urgencias
      - POSTGRES_PASSWORD=urgencias_pass
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U urgencias -d urgencias_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - urgencias-network

  # ==========================================================================
  # ZOOKEEPER - Coordinador para Kafka
  # ==========================================================================
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: urgencias-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    volumes:
      - zookeeper_data:/var/lib/zookeeper/data
      - zookeeper_log:/var/lib/zookeeper/log
    healthcheck:
      test: ["CMD", "echo", "ruok", "|", "nc", "localhost", "2181"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - urgencias-network

  # ==========================================================================
  # KAFKA - Bus de eventos principal
  # ==========================================================================
  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: urgencias-kafka
    ports:
      - "9092:9092"
      - "29092:29092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:29092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
      KAFKA_LOG_RETENTION_HOURS: 168
      KAFKA_LOG_RETENTION_BYTES: 1073741824
    volumes:
      - kafka_data:/var/lib/kafka/data
    depends_on:
      zookeeper:
        condition: service_started
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092"]
      interval: 10s
      timeout: 10s
      retries: 5
    restart: unless-stopped
    networks:
      - urgencias-network

  # ==========================================================================
  # KAFKA UI - Interfaz web para monitorizar Kafka
  # ==========================================================================
  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: urgencias-kafka-ui
    ports:
      - "8085:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: urgencias-cluster
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:9092
      KAFKA_CLUSTERS_0_ZOOKEEPER: zookeeper:2181
    depends_on:
      - kafka
    restart: unless-stopped
    networks:
      - urgencias-network

  # ==========================================================================
  # INFLUXDB - Base de datos de series temporales
  # ==========================================================================
  influxdb:
    image: influxdb:2.7
    container_name: urgencias-influxdb
    ports:
      - "8086:8086"
    environment:
      - DOCKER_INFLUXDB_INIT_MODE=setup
      - DOCKER_INFLUXDB_INIT_USERNAME=admin
      - DOCKER_INFLUXDB_INIT_PASSWORD=adminadmin
      - DOCKER_INFLUXDB_INIT_ORG=urgencias
      - DOCKER_INFLUXDB_INIT_BUCKET=urgencias
      - DOCKER_INFLUXDB_INIT_ADMIN_TOKEN=mi-token-secreto-urgencias-dt
    volumes:
      - influxdb_data:/var/lib/influxdb2
    restart: unless-stopped
    networks:
      - urgencias-network

  # ==========================================================================
  # GRAFANA - Visualizacion y dashboards
  # ==========================================================================
  grafana:
    build: ./docker/grafana
    container_name: urgencias-grafana
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - grafana_data:/var/lib/grafana
    depends_on:
      - influxdb
    restart: unless-stopped
    networks:
      - urgencias-network

  # ==========================================================================
  # NODE-RED - Integracion y procesamiento (Kafka)
  # ==========================================================================
  nodered:
    build: ./backend/nodered
    container_name: urgencias-nodered
    ports:
      - "1880:1880"
    environment:
      - TZ=Europe/Madrid
    depends_on:
      - kafka
      - influxdb
    restart: unless-stopped
    networks:
      - urgencias-network

  # ==========================================================================
  # SIMULADOR - Generacion de pacientes y flujo de urgencias
  # ==========================================================================
  simulator:
    build:
      context: .
      dockerfile: docker/simulador/Dockerfile
    container_name: urgencias-simulador
    environment:
      - KAFKA_BOOTSTRAP_SERVERS=kafka:9092
      - INFLUX_URL=http://influxdb:8086
      - SIMULATION_SPEED=10.0
      - SIMULATION_DURATION=0
      - FOOTBALL_API_KEY=${FOOTBALL_API_KEY:-}
    depends_on:
      kafka:
        condition: service_healthy
      influxdb:
        condition: service_started
    restart: unless-stopped
    networks:
      - urgencias-network

  # ==========================================================================
  # COORDINATOR - Coordinacion, derivaciones y escalado
  # ==========================================================================
  coordinator:
    build:
      context: .
      dockerfile: docker/coordinator/Dockerfile
    container_name: urgencias-coordinator
    environment:
      - KAFKA_BOOTSTRAP_SERVERS=kafka:9092
    depends_on:
      kafka:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - urgencias-network

  # ==========================================================================
  # API REST - Gestion de Personal y Simulacion
  # ==========================================================================
  api:
    build:
      context: .
      dockerfile: docker/api/Dockerfile
    container_name: urgencias-api
    ports:
      - "8000:8000"
    environment:
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=urgencias_db
      - POSTGRES_USER=urgencias
      - POSTGRES_PASSWORD=urgencias_pass
      - KAFKA_BOOTSTRAP_SERVERS=kafka:9092
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    networks:
      - urgencias-network

  # ==========================================================================
  # PROPHET SERVICE - Predicciones de demanda
  # ==========================================================================
  prophet:
    build:
      context: .
      dockerfile: docker/prophet/Dockerfile
    container_name: urgencias-prophet
    ports:
      - "8001:8001"
    environment:
      - KAFKA_BOOTSTRAP_SERVERS=kafka:9092
    depends_on:
      kafka:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - urgencias-network

  # ==========================================================================
  # CHATBOT MCP - Chatbot con Groq Llama 70B
  # ==========================================================================
  chatbot:
    build:
      context: .
      dockerfile: docker/mcp/Dockerfile
    container_name: urgencias-chatbot
    ports:
      - "8080:8080"
    environment:
      - KAFKA_BOOTSTRAP_SERVERS=kafka:9092
      - GROQ_API_KEY=${GROQ_API_KEY}
    depends_on:
      kafka:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - urgencias-network

  # ==========================================================================
  # FRONTEND - React UI
  # ==========================================================================
  frontend:
    build: ./frontend
    container_name: urgencias-frontend
    ports:
      - "3003:80"
    environment:
      - VITE_INFLUXDB_URL=http://localhost:8086
      - VITE_INFLUXDB_TOKEN=mi-token-secreto-urgencias-dt
      - VITE_INFLUXDB_ORG=urgencias
      - VITE_INFLUXDB_BUCKET=urgencias
      - VITE_MCP_URL=http://localhost:8080
      - VITE_STAFF_API_URL=http://localhost:8000
    depends_on:
      - influxdb
      - chatbot
      - api
    restart: unless-stopped
    networks:
      - urgencias-network

# ============================================================================
# VOLUMES
# ============================================================================
volumes:
  postgres_data:
  zookeeper_data:
  zookeeper_log:
  kafka_data:
  influxdb_data:
  grafana_data:

# ============================================================================
# NETWORKS
# ============================================================================
networks:
  urgencias-network:
    name: urgencias-network
