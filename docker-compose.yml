services:
  # ═══════════════════════════════════════════════════════════════════
  # SIMULADOR - Python + SimPy (3 hospitales + coordinador)
  # ═══════════════════════════════════════════════════════════════════
  simulador:
    build: .
    container_name: urgencias-simulador
    environment:
      - MQTT_BROKER=mosquitto
      - MQTT_PORT=1883
      - HOSPITALES=chuac hm_modelo san_rafael
      - DURACION=0
      - VELOCIDAD=60
      - EMERGENCIAS=true
    depends_on:
      - mosquitto
    restart: unless-stopped
    networks:
      - default
    # DURACION=0 significa modo continuo infinito

  # ═══════════════════════════════════════════════════════════════════
  # MQTT Broker - Comunicación entre simulación y Node-RED
  # ═══════════════════════════════════════════════════════════════════
  mosquitto:
    build:
      context: ./config
      dockerfile: Dockerfile.mosquitto
    container_name: urgencias-mqtt
    ports:
      - "1883:1883"
      - "9001:9001"
    volumes:
      - mosquitto_data:/mosquitto/data
      - mosquitto_log:/mosquitto/log
    restart: unless-stopped

  # ═══════════════════════════════════════════════════════════════════
  # InfluxDB - Base de datos de series temporales
  # ═══════════════════════════════════════════════════════════════════
  influxdb:
    image: influxdb:2.7
    container_name: urgencias-influxdb
    ports:
      - "8086:8086"
    environment:
      - DOCKER_INFLUXDB_INIT_MODE=setup
      - DOCKER_INFLUXDB_INIT_USERNAME=admin
      - DOCKER_INFLUXDB_INIT_PASSWORD=adminadmin
      - DOCKER_INFLUXDB_INIT_ORG=urgencias
      - DOCKER_INFLUXDB_INIT_BUCKET=hospitales
      - DOCKER_INFLUXDB_INIT_ADMIN_TOKEN=mi-token-secreto-urgencias-dt
    volumes:
      - influxdb_data:/var/lib/influxdb2
    restart: unless-stopped

  # ═══════════════════════════════════════════════════════════════════
  # Grafana - Visualización y dashboards
  # ═══════════════════════════════════════════════════════════════════
  grafana:
    build: ./grafana
    container_name: urgencias-grafana
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_INSTALL_PLUGINS=agenty-flowcharting-panel,grafana-clock-panel,grafana-piechart-panel
    volumes:
      - grafana_data:/var/lib/grafana
    depends_on:
      - influxdb
    restart: unless-stopped

  # ═══════════════════════════════════════════════════════════════════
  # Node-RED - Integración y procesamiento de flujos
  # ═══════════════════════════════════════════════════════════════════
  nodered:
    build: ./node-red
    container_name: urgencias-nodered
    ports:
      - "1880:1880"
    environment:
      - TZ=Europe/Madrid
    volumes:
      - nodered_data:/data
    depends_on:
      - mosquitto
      - influxdb
    restart: unless-stopped

  # ═══════════════════════════════════════════════════════════════════
  # Frontend UI - React + Mantine (UI Moderna)
  # ═══════════════════════════════════════════════════════════════════
  frontend:
    build: ./frontend
    container_name: urgencias-frontend
    ports:
      - "3002:80"
    environment:
      - VITE_INFLUXDB_URL=http://influxdb:8086
      - VITE_INFLUXDB_TOKEN=mi-token-secreto-urgencias-dt
      - VITE_INFLUXDB_ORG=urgencias
      - VITE_INFLUXDB_BUCKET=hospitales
      - VITE_MQTT_URL=ws://mosquitto:9001
    depends_on:
      - influxdb
      - mosquitto
    restart: unless-stopped

volumes:
  mosquitto_data:
  mosquitto_log:
  influxdb_data:
  grafana_data:
  nodered_data:

networks:
  default:
    name: urgencias-network
