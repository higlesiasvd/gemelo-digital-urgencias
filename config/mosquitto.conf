# Configuración Mosquitto para Gemelo Digital Urgencias
# ═══════════════════════════════════════════════════════

# Permite conexiones sin autenticación (solo desarrollo)
allow_anonymous true

# Puerto MQTT estándar
listener 1883

# Puerto WebSocket (para Node-RED y Grafana)
listener 9001
protocol websockets

# Persistencia de mensajes
persistence true
persistence_location /mosquitto/data/

# Logs
log_dest file /mosquitto/log/mosquitto.log
log_dest stdout
log_type all
